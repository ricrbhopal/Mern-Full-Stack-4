<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="DrImage">
        <img src="./1699857221593.jpg" alt="" />
      </div>

      <div id="appointmentForm">
        <h1>
          <span>Doctor Appointement From</span>
        </h1>

        <div id="formFeilds">
          <label for="AppointementDate">Appointement Date</label>
          <input type="date" name="AppointementDate" id="AppointementDate" />

          <label for="AppointementTime">Appointement Time</label>
          <input type="time" name="AppointementTime" id="AppointementTime" />

          <label for="FullName">Name</label>
          <div id="FullName">
            <input type="text" name="firstName" id="firstName" />
            <input type="text" name="lastName" id="lastName" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
