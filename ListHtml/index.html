  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      <li>mango</li>
      <li>orange</li>
      <li>grapes</li>

          <li>orange</li>
          <li>grapes</li>
          <li>guava</li>

      </li>
      <li>
        Vegetables
        <ul type="square">
          <li>potato</li>
          <li>tomato</li>
          <li>onion</li>
          <li>cauliflower</li>
          <li>cabbage</li>
        </ul>

    </ol>
